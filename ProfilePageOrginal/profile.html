    <!-- Accessibility Panel -->
    <div id="accessibility-panel" class="accessibility-panel">
        <h3>Accessibility Options</h3>
        <label for="text-size">Text Size:</label>
        <select id="text-size">
            <option value="16px">Default</option>
            <option value="18px">Medium</option>
            <option value="20px">Large</option>
            <option value="22px">Extra Large</option>
        </select>

        <label>
            <input type="checkbox" id="contrast-toggle"> High Contrast
        </label>

        <label>
            <input type="checkbox" id="magnifier-toggle"> Magnifier
        </label>

        <label>
            <input type="checkbox" id="motion-toggle"> Reduce Motion
        </label>

        <button id="close-accessibility">Close Panel</button>
    </div>

    <script src="profile.js" defer></script>
    <script src="../AccessibilityPage/accessibility.js" defer></script>
